<section class="container mt-4">
<form novalidate [formGroup]="formulario" (ngSubmit)="getDataForm()">
<div>
  <label for="title" class="form-label">Titulo*</label>
  <input type="text" class="form-control" id="title" placeholder="Introduce el titulo" formControlName="title">
  <p class="error" *ngIf="chechControl('title','required')">
    El campo es requerido.</p>
</div>
<div>
  <label for="text" class="form-label mt-3">Texto*</label>
  <input type="text" class="form-control" id="text" placeholder="Introduce el texto" formControlName="text">
  <p class="error" *ngIf="chechControl('text','required')">
    El campo es requerido.</p>
</div>
<div>
  <label for="author" class="form-label mt-3">Autor*</label>
  <input type="text" class="form-control" id="author" placeholder="Introduce el autor" formControlName="author">
  <p class="error" *ngIf="chechControl('author','required')">
    El campo es requerido.</p>
</div>
<div>
  <label for="image" class="form-label mt-3">Imagen*</label>
  <input type="url" class="form-control" id="image" placeholder="Introduce la imagen" formControlName="image">
  <p class="error" *ngIf="chechControl('image','required')">
    El campo es requerido.</p>
  <p class="error" *ngIf="chechControl('image','pattern')">
    Introduce una url valida.</p>
</div>
<div>
  <label for="date" class="form-label mt-3">Fecha*</label>
  <input type="text" class="form-control" id="date" placeholder="Introduce la fecha" formControlName="date">
  <p class="error" *ngIf="chechControl('date','required')">
    El campo es requerido.</p>
  <p class="error" *ngIf="chechControl('date','pattern')">
    Introduce una fecha con formato dd/mm/yyyy.</p>
</div>
<div>
  <select class="form-select mt-4" formControlName="category">
    <option value="">Selecciona una categoria*</option>
    <option *ngFor="let category of arrCategories" [ngValue]="category.id">{{category.title}}</option>
  </select>
  <p class="error" *ngIf="chechControl('category','required')">
    El campo es requerido.</p>
</div>
<button type="submit" class="btn btn-success my-4" [disabled]="!formulario.valid">Guardar</button>
</form>
</section>
