<div class="container">
  <h2 class="text-center my-4">{{post.title}}</h2>
<div class="row">
  <figure class="col-12 d-flex justify-content-center">
    <img class="img-fluid imagen shadow" [src]="post.image" [alt]="post.title">
  </figure>
  <div class="col-12">
    <p>{{post.text}}</p>
    <p><strong>Autor:</strong> {{post.author}}</p>
    <p><strong>Fecha:</strong> {{post.date}}</p>
  </div>
</div>
</div>
